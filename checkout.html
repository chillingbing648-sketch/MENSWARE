<!DOCTYPE html>
<html>
<head>
<title>FaMpay Checkout | MENSWARE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Montserrat&display=swap" rel="stylesheet">

<style>
body{background:#050505;color:#fff;font-family:Montserrat}
.box{
max-width:420px;
margin:50px auto;
background:#0d0d0d;
padding:30px;
border-radius:15px;
text-align:center;
box-shadow:0 0 30px rgba(150,0,0,.4)
}
h1{font-family:Orbitron;color:#b30000}
img{width:220px;margin:20px 0;border-radius:12px}
input,button{
width:100%;
padding:12px;
margin:10px 0;
background:#111;
border:1px solid #333;
color:white;
border-radius:6px
}
button{
background:#b30000;
border:none;
font-family:Orbitron;
letter-spacing:2px;
cursor:pointer
}
</style>
</head>

<body>

<div class="box">
<h1>PAY WITH FAMPAY</h1>

<p>Scan the QR using FaMpay app</p>

<img src="FAMPAY.JPEG" alt="FaMpay QR">

<input id="name" placeholder="Your Name" required>
<input id="email" placeholder="Your Email" required>
<input id="txn" placeholder="Transaction ID" required>

<button onclick="submitPayment()">SUBMIT PAYMENT</button>
</div>

<script>
function submitPayment(){
let name=document.getElementById("name").value;
let email=document.getElementById("email").value;
let txn=document.getElementById("txn").value;

if(!name||!email||!txn){
alert("Fill all details");
return;
}

// SEND EMAIL TO ADMIN
window.location.href=
`mailto:adminmensware@gmail.com
?subject=New FaMpay Order
&body=Name: ${name}%0AEmail: ${email}%0ATransaction ID: ${txn}`;

alert("Payment submitted. Admin verification pending.");
}
</script>

</body>
</html>
